    <title>TicketStore-Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

   <link rel="stylesheet" type="text/css" href="/TicketStore/View/css/general.css"> 
   <link href="/TicketStore/View/css/login.css" rel="stylesheet">

  <body onload="returnToRequestPage()">
      <div class="jumbotron jumbotron-fluid" id="header">
          <div class="container">
            <h1 class="display-4"><a href="Home.html" id="home-link">TicketStore</a></h1>
            <!--<p class="lead">By people, for people</p>-->
          </div>
        </div>
      
   
      
      <form class="form-signin" method="post" action="/TicketStore/Validazione">
       
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="mail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="psw" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Accedi</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        <p>Non sei registrato? Registrati<a href="signin.html"> qui!</a></p>
    
    </form>
      
      <script src="/TicketStore/View/javascript/login.js"></script>
  </body>
</html>
