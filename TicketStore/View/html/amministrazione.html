<html>
    <head>
        <title>Amministrazione</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/TicketStore/View/css/amministrazione.css">
    </head>
    <body onchange="getAndFill()">
        <div class="jumbotron jumbotron-fluid" id="header">
            <div class="container">
              <h1 class="display-4">TicketStore</h1>
              <!--<p class="lead">By people, for people</p>-->
            </div>
        </div>
        <div>
            <form method="post" action="Amministrazione">
                <fieldset id="operazioni">
                    <legend>Possibili Operazioni</legend>   
                      <table>
                        <tr> 
                          <td> Operazione</td>
                          <td> <select name="Operazione">
                                  
                                     <option>inserimento</option>
                                     <option>modifica</option>
                                     <option>cancellazione</option>
                                     
                               </select>
                           </td>
                        </tr> 
                      </table>
                </fieldset>   
                <fieldset>
                    <legend>Tabella</legend>   
                      <table>
                        <tr> 
                          <td>Tabella su cui agire</td>
                          <td> <select name="Tabella" id="table" onchange="setTableEvento()">
                                                                    
                                  <option></option>
                                  <option>evento</option>
                                  <option>utente_r</option>
                                  <option>evento_spec</option>
                                  <option>partecipazione</option>
                                     
                              </select>
                          </td>
                        </tr> 
                     </table>
                </fieldset>
                <fieldset id="sezione">
                    
                </fieldset>
                
                <button type="submit" id="btn">Procedi</button>
            </form>
        </div>
        <script src="/TicketStore/View/javascript/Amministrazione.js"></script>
    </body>
</html>
